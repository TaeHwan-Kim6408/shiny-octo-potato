<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style></style>
    <body>
        <div id="cal">
            <form name="forms">
                <input type="text" class="result" name="result" readonly="readonly">
                <input
                    type="button"
                    class="operator"
                    value="&divide;"
                    onclick="document.forms.result.value+='/'">
                <input type="button" value="1" onclick="document.forms.result.value+='1'">
                <input type="button" value="2" onclick="document.forms.result.value+='2'">
                <input type="button" value="3" onclick="document.forms.result.value+='3'">
                <input
                    type="button"
                    class="operator"
                    value="&times;"
                    onclick="document.forms.result.value+='*'">
                <input type="button" value="4" onclick="document.forms.result.value+='4'">
                <input type="button" value="5" onclick="document.forms.result.value+='5'">
                <input type="button" value="6" onclick="document.forms.result.value+='6'">
                <input
                    type="button"
                    class="operator"
                    value="&#45;"
                    onclick="document.forms.result.value+='-'">
                <input type="button" value="7" onclick="document.forms.result.value+='7'">
                <input type="button" value="8" onclick="document.forms.result.value+='8'">
                <input type="button" value="9" onclick="document.forms.result.value+='9'">
                <input
                    type="button"
                    class="operator"
                    value="&#43;"
                    onclick="document.forms.result.value+='+'">
                <input
                    type="button"
                    class="zero"
                    value="0"
                    onclick="document.forms.result.value+='0'">
                <input type="button" class="." onclick="document.forms.result.value+='.'">
                <input
                    type="button"
                    class="clear"
                    value="C"
                    onclick="document.forms.result.value=''">
                <input
                    type="button"
                    class="operator equal"
                    value="&#61;"
                    onclick="document.forms.result.value+='='">
            </form>
        </div>
    </body>
    <script></script>
</html>
