<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My24</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-top">
            <span>이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
            <div class="navbar-top-links">
                <a href="#">for foreigner</a>
                <a href="#">어린이</a>
                <a href="#">정부24소개</a>
                <a href="#">로그인</a>
                <a href="#">인증센터</a>
                <a href="#">화면크기 <span>-</span> 100% <span>+</span></a>
            </div>
        </div>
        <div class="navbar-main">
            <div class="logo">
                <img src="img/logo.PNG" alt="정부24 로고">
            </div>
            <nav>
                <a href="#">MyGOV</a>
                <a href="#">민원서비스</a>
                <a href="#">보조금24</a>
                <a href="#">정책정보</a>
                <a href="#">고객센터</a>
            </nav>
            <div class="search-menu">
                <input type="text" placeholder="검색">
                <span class="menu-icon">&#9776;</span>
            </div>
        </div>
    </header>
    <section>
        <section class="banner">
            <img src="./img/베너.PNG" alt="banner">
            <div class="search-box only_pc">
                <div class="input-search">
                <form id="headerSearchForm" name="headerSearchForm" method="get">
                    <input type="hidden" id="policyType" name="policyType" value="">
                    <input type="hidden" name="Mcode" value="11191">
                    <input type="text" class="main-input-search-pc" name="srhQuery" id="srhQuery" placeholder="찾으시는 서비스를 입력하세요" title="검색어 입력" autocomplete="off">
                    <button type="submit" class="btn-search" onclick="moreViewSearch('N'); return false;">검색버튼</button>
                </form>
                <div class="keyword-layer" style="display:none;">
                    <div class="keyword-layer-inner">
                        <div class="direct-service">
                            <p>서비스 바로가기</p>
                             <ul id="ark_apply"></ul>
                        </div>
                            <ul class="keyword-auto" id="ark_main">
                            </ul>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <aside>
        <div class="login-box">
            <img src="./img/로그인.PNG" alt="">
            <p>로그인 서비스</p>
            <button class="login-button">로그인</button>
                <div class="login-options">
                    <a href="#">아이디찾기</a> | <a href="#">비밀번호찾기</a> | <a href="#">회원가입</a>
        </div>
    </aside>
        <section class="services">
            <h2>자주찾는 서비스</h2>
            <div class="service-cards">
                <div class="card">토지(임야) 대장</div>
                <div class="card">주민등록등본</div>
                <div class="card">자동차 등록원부</div>
                <div class="card">건축물대장</div>
                <div class="card">가족관계 증명서</div>
                <div class="card">지방세 납세증명</div>
            </div>
        </section>
    <footer class="footer">
        <p>Copyright © 2024 정부24</p>
    </footer>
</body>
</html>
